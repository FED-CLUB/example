name: code-publish

on:
  workflow_dispatch:
    inputs:
      projectName:
        description: 请输入您即将要发版的工程名称
        required: true
        default: ""

jobs:
  project-release:
    runs-on: ubuntu-latest
    if: github.event.inputs.projectName == github.event.repository.name
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: git config user.name fed-bot
      - run: git config user.email fed-bot@isyscore.com
      - run: npm run release
      - run: git push --follow-tags

  publish-npm-package:
    needs: project-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: echo '//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}' > .npmrc
      - run: npm publish --access=public --registry=https://registry.npmjs.org

  create-github-release:
    needs: project-release
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Get the version
       id: git_tag
       run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
     - run: git branch
     - run: git tag --list
     - run: git tag --points-at HEAD --list "v*"
     - run: cat package.json
     - run: echo ${{ steps.git_tag.outputs.VERSION }}
