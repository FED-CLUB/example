name: project-release

on:
  workflow_dispatch:
    inputs:
      projectName:
        description: 请确认当前分支最新代码已经通过了 core-review，然后输入即将要发布的工程名称
        required: true
        default: ""

jobs:
  project-release:
    if: github.event.inputs.projectName == github.event.repository.name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: git config user.name fed-bot
      - run: git config user.email fed-bot@isyscore.com
      - run: npm run release
      - id: push
        run: |
          git push --follow-tags
          echo ::set-output name=version::$(git describe HEAD --abbrev=0)

  publish-npm-package:
    needs: project-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: git checkout ${{ steps.push.outputs.version }}
      - run: npm ci
      - run: npm run build
      - run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
      - run: npm publish --access=public --registry=https://registry.npmjs.org

  create-github-release:
    needs: project-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.push.outputs.version }}
          release_name: Release ${{ steps.push.outputs.version }}
          draft: false
          prerelease: false
          body: "[${{ steps.push.outputs.version}} changelog](https://github.com/${{ github.repository }}/blob/${{ steps.push.outputs.version }}/CHANGELOG.md)"

